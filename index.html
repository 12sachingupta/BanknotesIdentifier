<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banknotes Identifier</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        button {
            background: #ffffff;
            color: #0072ff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0072ff;
            color: white;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .banknote-img {
            max-width: 100%;
            height: auto;
            border: 2px solid white;
            border-radius: 10px;
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Mobile responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .container {
                width: 90%;
                padding: 10px;
            }

            .gallery img {
                width: 70px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Banknotes Identifier</h1>
        <div class="file-input-wrapper">
            <button>Select a banknote image</button>
            <input type="file" accept="image/*" id="file-input" class="file-input">
        </div>
        <div id="result"></div>
        <img id="banknote-img" class="banknote-img" alt="Banknote Image" style="display:none;">
        <div class="gallery">
            <img src="images/10_rupee.jpg" alt="10 Rupee" data-label="10 Rupee">
            <img src="images/20_rupee.jpg" alt="20 Rupee" data-label="20 Rupee">
            <img src="images/50_rupee.jpg" alt="50 Rupee" data-label="50 Rupee">
            <img src="images/100_rupee.jpg" alt="100 Rupee" data-label="100 Rupee">
            <img src="images/200_rupee.jpg" alt="200 Rupee" data-label="200 Rupee">
            <img src="images/500_rupee.jpg" alt="500 Rupee" data-label="500 Rupee">
            <img src="images/2000_rupee.jpg" alt="2000 Rupee" data-label="2000 Rupee">
        </div>
    </div>

    <footer>
        Â© 2024 Banknotes Identifier. All rights reserved.
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.2.1/dist/ml5.min.js"></script>
    <script>
        let classifier;
        let imageElement;

        function preload() {
            classifier = ml5.imageClassifier('https://teachablemachine.withgoogle.com/models/[YOUR_MODEL_URL]/model.json');
        }

        function setup() {
            noCanvas();
            const fileInput = select('#file-input');
            fileInput.changed(handleFile);

            const galleryImages = selectAll('.gallery img');
            galleryImages.forEach(img => {
                img.mousePressed(() => {
                    select('#banknote-img').attribute('src', img.attribute('src')).style('display', 'block');
                    select('#result').html(`Prediction: ${img.attribute('data-label')}`);
                });
            });
        }

        function handleFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = select('#banknote-img');
                    imgElement.attribute('src', e.target.result);
                    imgElement.style('display', 'block');
                    classifyImage(imgElement.elt);
                }
                reader.readAsDataURL(file);
            }
        }

        function classifyImage(image) {
            classifier.classify(image, (err, results) => {
                if (err) {
                    console.error(err);
                    select('#result').html('Error classifying image.');
                    return;
                }
                select('#result').html(`Prediction: ${results[0].label}, Confidence: ${nf(results[0].confidence, 0, 2)}`);
            });
        }
    </script>
</body>

</html>
